<div class="user-card" (click)="clickTodos()">
    <p>{{user?.id}}- {{user?.name}}, "Total todo items:" {{user?.todoList?.values?.length}}</p>

    <div class="todos-container" *ngIf="showTodos">
        <h3>Todo List</h3>
        <span *ngIf="!this.user?.todoList?.values?.length">No items</span>

        <app-todo-card *ngFor="let todo of user?.todoList?.values" [todo]="todo"></app-todo-card>
    </div>
</div>
